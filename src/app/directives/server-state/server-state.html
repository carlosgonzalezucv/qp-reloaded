<div class="cbox float-e-margins product-box">
  <div class="cbox-title">
    <h3>{{server.url}} <span class="fa fa-times pull-right" ng-click="remove()"></span></h3>  
  </div>
  <div class="cbox-content">
    <div class="row">
      <div class="col-md-6 p-w-md">
        {{ server.info }}
      </div>
      <div class="col-md-6">
        <p class="text-center p-w-xs">
          <span class="{{ server.icon.name }}"></span>
          <strong >{{ server.status }}</strong>             
        </p>
      </div>
    </div>
  </div>
</div>
