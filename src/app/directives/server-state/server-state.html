
<div class="ibox float-e-margins product-box">
  <div class="ibox-title">
    <h3>{{server.url}} <span class="fa fa-times pull-right" ng-click="remove()"></span></h3>  
  </div>
  <div class="ibox-content">
    <div class="row">
      <div class="col-md-8 p-w-md">
        {{ server.info }}
      </div>
      <div class="col-md-4">
        <span class="{{ server.icon.name }} fa-4x" style="color: {{server.icon.color}}"></span>
      </div>
      <div class="col-md-12">
        <hr style="border-color: {{server.icon.color}}; border-width: 10px; margin-top: 30px">
      </div>
      <div class="col-md-12">
        <p class="text-center">
          <strong style="color: {{server.icon.color}}">{{ server.status }}</strong>             
        </p>
      </div>
    </div>
  </div>
</div>
