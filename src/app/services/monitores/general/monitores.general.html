<div class="wrapper wrapper-content animated fadeIn">
  <div class="ibox e-margin-float">  
    <div class="ibox-title">
      <h1>Overview</h1>
      <div ibox-tools></div>
    </div>
    <div class="ibox-content">      
      <div class="row p-w-lg">
        <div class="col-md-12">
          <progress-bar2 value="vm.generalEvaluation" text="InformaciÃ³n general"></progress-bar2>
          <div class="row">
            <div class="col-md-12">
              <critic-level level="vm.criticLevel"></critic-level>
            </div>    
          </div>    
        </div>    
      </div>  
    </div>
  </div>  

  <div class="ibox e-margin-float">  
    <div class="ibox-title">
      <div class="row">
        <div class="col-md-12">    
          <band-separator title="SERVER_STATE" add-monitor="vm.addMonitor" show-content="vm.showContent" chid="serverState"></band-separator>
        </div>
      </div>
    </div>
    <div class="ibox-content" id="serverState">
      <div  class="row p-w-md" ng-if="vm.serverState.length && vm.panels.serverState">
        <div class="col-md-12 server-state-container">
          <div class="row gcontainer">
            <div class="col-md-4" ng-repeat="server in vm.serverState">
              <div class="p-w-md">
                <server-state server="server" remove-server="vm.removeMonitor('serverState', $index)"></server-state>
              </div>    
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="ibox e-margin-float">  
    <div class="ibox-title">
      <div class="row">
        <div class="col-md-12">
          <band-separator title="LISTA_NEGRA" add-monitor="vm.addMonitor" show-content="vm.showContent" chid="blackList"></band-separator>
        </div>
      </div>
    </div>
    <div class="ibox-content" id="blackList">
      <div class="row" ng-if="vm.blackList.length && vm.panels.blackList">
        <div class="col-md-12 server-state-container">
          <div class="row gcontainer">
            <div class="col-md-4" ng-repeat="server in vm.blackList">
              <div class="p-w-md">
                <server-state server="server" remove-server="vm.removeMonitor('blackList', $index)"></server-state>
              </div>    
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
